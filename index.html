<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Calculator</title>
</head>
<body>
    <script>
        let number1 = Number(prompt("Enter first number:"));
        let operation = prompt("Enter (+, -, x, /):");
        let number2 = Number(prompt("Enter second number:"));
        let result;

        if (operation === "+") {
            result = number1 + number2;
        } else if (operation === "-") {
            result = number1 - number2;
        } else if (operation === "x" || operation === "*") {
            result = number1 * number2;
        } else if (operation === "/") {
            result = number1 / number2;
        } else {
            alert("Invalid operation.");
        }

        if (result !== undefined) {
            alert("Result: " + result);
        }
    </script>
</body>
</html>
